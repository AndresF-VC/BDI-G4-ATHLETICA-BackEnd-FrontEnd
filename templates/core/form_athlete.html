<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if form.instance.pk %}Edit{% else %}New{% endif %} Athlete</title>
</head>
<body>
  <h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Athlete</h1>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'lista_athletes' %}">Cancel</a>
</body>
</html>
